<div class="animated fadeIn">
  <div class="card">
    <div class="card-header" *ngIf="!isNew">
      <b>Editando disciplina {{disciplina.Nome}}</b>
    </div>
    <div class="card-header" *ngIf="isNew">
      <b>Nova disciplina</b>
    </div>
    <div class="card-body">
      <div class="input-group mb-3" *ngIf="!isNew">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-wrench"></i></span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="disciplina.DiscID" placeholder="id" autocomplete="ra" required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-user"></i></span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="disciplina.Nome"  placeholder="Nome" autocomplete="nome" required>
      </div>
      <button type="button" class="btn btn-block btn-success" (click)="salvarDisciplina()"><i class="fa fa-floppy-o"></i> Salvar</button>
    </div>
  </div>
</div>
