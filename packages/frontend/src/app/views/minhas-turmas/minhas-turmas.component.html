<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <b>Suas matriculas</b>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-12 text-center">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Numero Matricula (#)</th>
                            <th scope="col">Disciplina</th>
                            <th scope="col">Professor responsável</th>
                            <th scope="col">Data de matrícula</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngIf="listMatriculas == undefined || listMatriculas == null || listMatriculas.lenght == 0">
                            <td colspan="5">Você ainda não foi matrículado em nenhuma turma</td>
                        </tr>
                        <tr *ngFor="let matricula of listMatriculas">
                            <td>{{matricula.matriculaID}}</td>
                            <td>{{matricula.disciplina}}</td>
                            <td>{{matricula.professorResponsavel}}</td>
                            <td>{{matricula.dataMatricula}}</td>
                            <td>
                                <button class="btn btn-success" title="Visualizar turma de {{matricula.disciplina}}" (click)="visualizarTurma(matricula.turmaID)"><i class="fa fa-inbox"></i> Visualizar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
