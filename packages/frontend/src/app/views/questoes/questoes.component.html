<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <b>Questões</b>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-12 text-right">
                    <button class="btn btn-success" (click)="adicionarQuestao()"><i class="fa fa-plus-circle"></i>
                        Nova questão
                    </button>
                </div>
                <div class="col-md-12 mt-1 text-center">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID (#)</th>
                            <th scope="col">Disciplina</th>
                            <th scope="col">Enunciado</th>
                            <th scope="col">Resposta Correta</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngIf="questoes == undefined || questoes.length == 0">
                            <td colspan="5">Nenhuma questão cadastrada</td>
                        </tr>
                        <tr *ngFor="let questao of questoes">
                            <td>{{questao.idQues}}</td>
                            <td>{{questao.Nome}}</td>
                            <td>{{questao.enunciado}}</td>
                            <td>{{questao.altCorreta}}</td>
                            <td>
                                <button type="button" class="btn btn-success"
                                        title="Editar questao '{{questao.enunciado}}'"
                                        (click)="editQuestao(questao.idQues)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger"
                                        title="Remover questao '{{questao.enunciado}}'"
                                        (click)="excluirQuestao(questao.idQues)"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
