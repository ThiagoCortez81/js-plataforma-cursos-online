<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <b>Matriculando na turma #{{id}}</b>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-wrench"></i></span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="id" placeholder="id" autocomplete="ra" required disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-user"></i></span>
        </div>
        <select class="form-control" [(ngModel)]="alunoRA" required>
          <option value="" selected>-- Selecione um aluno --</option>
          <option *ngFor="let aluno of listAlunos" value="{{aluno.RA}}">{{aluno.Nome}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-block btn-success" (click)="salvarMatricula()"><i class="fa fa-floppy-o"></i> Salvar</button>
    </div>
  </div>
</div>
