<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <b>Turmas</b>
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-12 text-right" *ngIf="authenticator.getUserDetails().perfil == 0">
          <button class="btn btn-success" (click)="adicionarTurma()"><i class="fa fa-plus-circle"></i>
            Adicionar nova turma
          </button>
        </div>
        <div class="col-md-12 mt-1 text-center">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">ID (#)</th>
              <th scope="col">Nome do Professor</th>
              <th scope="col">Nome da Disciplina</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="turmas == undefined || turmas.length == 0">
              <td colspan="4">Nenhuma turma cadastrado</td>
            </tr>
            <tr *ngFor="let turma of turmas">
              <td>{{turma.TurmaID}}</td>
              <td>{{turma.NomeProfessor}}</td>
              <td>{{turma.NomeDisciplina}}</td>
              <td>
                <button type="button" class="btn btn-success" title="Editar turma {{turma.TurmaID}}" (click)="editTurma(turma.TurmaID)" *ngIf="authenticator.getUserDetails().perfil == 0"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-danger" title="Remover turma {{turma.TurmaID}}" (click)="excluirTurma(turma.TurmaID)" *ngIf="authenticator.getUserDetails().perfil == 0"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-outline-dark" title="Visualizar matriculas na turma {{turma.TurmaID}}" (click)="verMatriculas(turma.TurmaID)"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-outline-primary" title="Matricular aluno na turma {{turma.TurmaID}}" (click)="matricularTurma(turma.TurmaID)" *ngIf="authenticator.getUserDetails().perfil == 0"><i class="fa fa-plus"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
